
<!DOCTYPE html>
<html lang="es-ES" style="color-scheme: light;">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/hR9p1fB/perfumeria-vp-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vella Boutique - Perfumería de Lujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@100..900&display=swap');
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        
        body, html { 
            background-color: #ffffff !important; 
            min-height: 100%;
            width: 100%;
            overflow-x: hidden;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
        }

        #root { 
            background-color: #ffffff !important; 
            width: 100%;
            min-height: 100vh;
        }

        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Animación de la tarjeta central del Hero */
        @keyframes slide-up-premium {
            from { opacity: 0; transform: translateY(80px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-hero-card { animation: slide-up-premium 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        /* Mega Menu de Anchura Completa */
        .mega-menu {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            width: 100vw;
            left: 0;
            position: absolute;
            background-color: #000000;
            pointer-events: none;
        }
        .group:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Nitidez de imágenes */
        .pure-image { filter: brightness(1.05) contrast(1.02) !important; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #000000; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
